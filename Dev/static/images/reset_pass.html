<h3>Password reset</h3>
<p>To reset your password, Enter your Email address below, and we'll email instrutions for a new  password.</p>

<form method="post">

    {% csrf_token %}

    <div class="wrapper">
        <div class="input-data">
            <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email">
            <div class="underline"></div>
            <label for="id_email">Email</label>            
        </div>
    </div>

    <button type="submit" name="Send email">Send</button>

</form>

<style>
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        
        background-color: #081b29;
    }

    h3 {
        margin-bottom: 60px;
        font-size: 3rem;
        font-weight: 600;
        color: #00abf0;
    }

    p {
        color:#ededed;
        margin-bottom: 1rem;
        font-size: 1.5rem;
        font-weight: 400;
    }

    button {
        position: relative;
        background-color: #00abf0;
        color: #081b29;
        height: 2rem;
        letter-spacing: .1rem;
        font-size: 1rem;
        border: 2px solid #00abf0;
        font-weight: 500;
        border-radius: .8rem;
        transition: all .2s ease-in;
        overflow: hidden;
        margin-left: 260px;
        width: 7rem;
    }
    button:hover {
        background-color: #112e42;
        color: #00abf0;
        transition: .2s ease-out;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .wrapper{
        width: 20rem;
        background:#112e42;
        padding: 15px;
        margin: 30px;
        border-radius: .8rem;
    }
    .wrapper .input-data{
        height: 40px;
        width: 100%;
        position: relative;
    }
    .wrapper .input-data input{
        height: 100%;
        width: 100%;
        border: none;
        font-size: 17px;
        outline: none;
        background-color: #112e42;
        color: #ededed;
        border-bottom: 2px solid #ededed;
    }
    .input-data input:focus ~ label,
    .input-data input:valid ~ label{
        transform: translateY(-20px);
        font-size: 15px;
        color: #00abf0;
    }
    .wrapper .input-data label{
        position: absolute;
        bottom: 10px;
        left: 0;
        color: #ededed;
        pointer-events: none;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    .input-data .underline{
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
    }
    .input-data .underline:before{
        position: absolute;
        content: "";
        height: 100%;
        width: 100%;
        background: #00abf0;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.3s ease;
    }
    .input-data input:focus ~ .underline:before,
    .input-data input:valid ~ .underline:before{
        transform: scaleX(1);
    }

</style>
